<p>{{ goal.description }}</p>
<p>This goal will be complete in {{ goal.completeDate | dateCount }} days</p>
<div class="d-flex justify-content-center gap-3">
  <button (click)="goalComplete(true)" class="btn btn-info">Complete</button>
  <button (click)="goalDelete(true)" class="btn btn-danger">Delete Goal</button>
</div>
