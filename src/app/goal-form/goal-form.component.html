<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr />
  <form (ngSubmit)="submitGoal()" #goalForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control shadow"
        id="name"
        [(ngModel)]="newGoal.name"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
      <!-- Testing to see if we get any data -->
      {{ newGoal.name }}
    </div>
    <div class="form-group my-3">
      <label for="description" class="">Description</label>
      <textarea
        class="form-control shadow"
        id="description"
        rows="4"
        [(ngModel)]="newGoal.description"
        name="description"
        #description="ngModel"
        required
      ></textarea>
      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete">Completion</label>
      <input
        type="date"
        id="complete"
        class="form-control shadow"
        [(ngModel)]="newGoal.completeDate"
        name="completeDate"
        #completeDate="ngModel"
        required
      />
      <div
        [hidden]="completeDate.valid || completeDate.pristine"
        class="alert alert-danger"
      >
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn add-btn mt-5">Add Goal</button>
  </form>
</div>
